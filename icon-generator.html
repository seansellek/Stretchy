<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator - Stretchy</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #fff;
        }
        h1 { color: #6c5ce7; }
        .buttons { margin: 20px 0; }
        button {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover { background: #5f4fd1; }
        .preview {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .preview canvas {
            border: 2px solid #6c5ce7;
            border-radius: 8px;
        }
        .status {
            padding: 10px;
            background: #2d2d44;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸ¤¸ Stretchy - Icon Generator</h1>
    <p>This tool generates all required PWA icons for the Stretchy app.</p>

    <div class="buttons">
        <button onclick="generateAllIcons()">Generate All Icons</button>
        <button onclick="downloadAll()">Download All Icons</button>
    </div>

    <div class="status" id="status">Click "Generate All Icons" to start</div>

    <div class="preview" id="preview"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const generatedIcons = {};

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');

            // Background - gradient purple
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6c5ce7');
            gradient.addColorStop(1, '#a29bfe');
            ctx.fillStyle = gradient;

            // Rounded rectangle background
            const radius = size * 0.15625; // 80/512
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            // Draw a simple stretching figure
            const centerX = size / 2;
            const centerY = size / 2;
            const scale = size / 512;

            ctx.strokeStyle = '#ffffff';
            ctx.fillStyle = '#ffffff';
            ctx.lineWidth = 16 * scale;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Head
            ctx.beginPath();
            ctx.arc(centerX, centerY - 100 * scale, 45 * scale, 0, Math.PI * 2);
            ctx.fill();

            // Body (torso)
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - 55 * scale);
            ctx.lineTo(centerX, centerY + 50 * scale);
            ctx.stroke();

            // Left arm (stretched up)
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - 35 * scale);
            ctx.lineTo(centerX - 80 * scale, centerY - 85 * scale);
            ctx.stroke();

            // Right arm (stretched up)
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - 35 * scale);
            ctx.lineTo(centerX + 80 * scale, centerY - 85 * scale);
            ctx.stroke();

            // Left leg (doing splits)
            ctx.beginPath();
            ctx.moveTo(centerX, centerY + 50 * scale);
            ctx.lineTo(centerX - 150 * scale, centerY + 140 * scale);
            ctx.stroke();

            // Right leg (doing splits)
            ctx.beginPath();
            ctx.moveTo(centerX, centerY + 50 * scale);
            ctx.lineTo(centerX + 150 * scale, centerY + 140 * scale);
            ctx.stroke();
        }

        function generateAllIcons() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                drawIcon(canvas, size);

                // Add to preview (scaled down for display)
                const previewCanvas = canvas.cloneNode();
                const previewCtx = previewCanvas.getContext('2d');
                previewCtx.drawImage(canvas, 0, 0);
                previewCanvas.style.width = '100px';
                previewCanvas.style.height = '100px';
                previewCanvas.title = `${size}x${size}`;
                preview.appendChild(previewCanvas);

                // Store for download
                generatedIcons[size] = canvas;
            });

            document.getElementById('status').textContent =
                `âœ“ Generated ${sizes.length} icons. Click "Download All Icons" to save them.`;
        }

        function downloadAll() {
            if (Object.keys(generatedIcons).length === 0) {
                alert('Please generate icons first!');
                return;
            }

            let downloaded = 0;
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    const canvas = generatedIcons[size];
                    canvas.toBlob(blob => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `icon-${size}x${size}.png`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);

                        downloaded++;
                        document.getElementById('status').textContent =
                            `Downloaded ${downloaded} of ${sizes.length} icons...`;
                    }, 'image/png');
                }, index * 300); // Stagger downloads
            });
        }

        // Auto-generate on load
        window.addEventListener('load', () => {
            setTimeout(generateAllIcons, 500);
        });
    </script>
</body>
</html>
